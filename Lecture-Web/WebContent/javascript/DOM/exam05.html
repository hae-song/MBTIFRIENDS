<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
let idTag= document.getElementById("id")
	//console.log(idTag)
	//idTag.remove()
	idTag.parentNode.removeChild(idTag)//태그지우기
	pwdTag=document.getElementById('pwd')
	//<td id="pwd" style = "color:orange">패스워드></td>
	pwdTag.style.color='orange'
	pwdTag.style.fontSize='16pt'	//font-size대신
	pwdTag.style.backgroundColor='gray'
	pwdTag.style['border-style']='dashed'
	pwdTag.style['border-color']='red'
	pwdTag.style['border-width']='3px'
}
	
	
</script>


</head>
<body>
<table border="1" style="width:100px; height:100px;">
<tr>
<td id="id">아이디</td>

</tr>
<tr>
<td id="pwd" >패스워드></td>
</tr>
</table>
</body>
</html>
