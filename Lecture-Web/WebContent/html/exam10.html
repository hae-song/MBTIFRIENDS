<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- HTML5버전 전에서 음성파일 재생 : embed 사용 -->
HTML5전버전 음성파일<br>
<embed src="playlist/Kalimba.mp3">
<br>

<!-- HTML5버전 음성파일 재생 : audio 사용-->
HTML5버전 음성파일<br>
<audio src="playlist/Kalimba.mp3"controls="controls" autoplay ></audio>
<br>

<!-- HTML5버전 전에서 영상파일 재생 : embed 사용 -->
HTML5전버전 영상파일<br>
<embed src = "playlist/movie.mp4">

<br>
<!-- HTML5버전 영상파일 재생 : video 사용 -->
HTML5버전 영상파일<br>
<video src="playlist/movie.mp4"controls="controls" autoplay></video>

<h2> Youtube 재생</h2>
<iframe width = "560" height="315" src = "https://youtube.com/embed/LVm0403djRU" title="youtube"></iframe>



</body>
</html>
